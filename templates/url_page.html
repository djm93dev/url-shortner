{% extends "base.html" %}
{% block title %}URL Shortener{% endblock %}

{% block content %}
<form action="#", method="post">
    <label for="url">Enter the URL to be shortened:</label>

    <input type="url" name="nm" id="url"
       placeholder="https://danielmcdonald.dev"
       pattern="https://.*" size="50"
       required>
    <br>
    <input type="submit" value="Shorten URL" class="btn btn-primary">
</form>
{% endblock %}
